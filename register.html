
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg border-0 register-card">
        <div class="card-body p-5">
          <h2 class="mb-4 text-center fw-bold text-primary">Create an Account</h2>
          <form>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Middle Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Suffix</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" required>
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-custom btn-lg text-white">Register</button>
            </div>
            <div class="d-grid mt-2">
              <a href="forgot.html" class="btn btn-forgot">Forgot Password?</a>
            </div>
            <p class="text-center mt-3 mb-0">
              Already have an account? <a href="login.html" class="text-decoration-none fw-bold" style="color: #4e73df;">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Styles -->
<style>
  body {
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
  }
  .register-card {
    animation: fadeInUp 0.8s ease;
    border-radius: 15px;
    overflow: hidden;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .btn-custom {
    background-color: #1cc88a;
    border: none;
    transition: all 0.3s ease;
  }
  .btn-custom:hover {
    background-color: #17a673;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .btn-forgot {
    background-color: transparent;
    border: none;
    color: #4e73df;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  .btn-forgot:hover {
    color: #224abe;
    text-decoration: underline;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg border-0 register-card">
        <div class="card-body p-5">
          <h2 class="mb-4 text-center fw-bold text-primary">Create an Account</h2>
          <form>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Middle Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Suffix</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" required>
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-custom btn-lg text-white">Register</button>
            </div>
            <div class="d-grid mt-2">
              <a href="forgot.html" class="btn btn-forgot">Forgot Password?</a>
            </div>
            <p class="text-center mt-3 mb-0">
              Already have an account? <a href="login.html" class="text-decoration-none fw-bold" style="color: #4e73df;">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Styles -->
<style>
  body {
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
  }
  .login-card {
    animation: fadeInUp 0.8s ease;
    border-radius: 15px;
    overflow: hidden;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .btn-custom {
    background-color: #1cc88a;
    border: none;
    transition: all 0.3s ease;
  }
  .btn-custom:hover {
    background-color: #17a673;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow-lg border-0 login-card">
        <div class="card-body p-5">
          <h2 class="mb-4 text-center fw-bold text-primary">Welcome Back</h2>
          <form>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom btn-lg text-white">Login</button>
            </div>
            <div class="text-center mt-3">
              <a href="forgot.html" class="text-decoration-none fw-bold" style="color: #4e73df;">Forgot Password?</a>
            </div>
            <p class="text-center mt-3 mb-0">
              Donâ€™t have an account? <a href="register.html" class="text-decoration-none fw-bold" style="color: #4e73df;">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
